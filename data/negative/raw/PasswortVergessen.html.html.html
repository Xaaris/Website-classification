<h1>Benötigen Sie Hilfe beim Login?</h1>

</div>
<form id="frnPasswordForgotForm" action="/service/frn/PasswortVergessen" method="POST">
	<input type="radio" name="customerSelection" value="pwForgot" id="pwForgot" checked/>
	<label for="pwForgot"><span class="radioBox">&nbsp;</span>Passwort vergessen</label><br />

	<input type="radio" name="customerSelection" value="custDataForgot" id="custDataForgot" />
	<label for="custDataForgot"><span class="radioBox">&nbsp;</span>Zugangsdaten/E-Mail-Adresse vergessen</label><br />

	<input type="radio" name="customerSelection" value="abuse" id="abuse" />
	<label for="abuse"><span class="radioBox">&nbsp;</span>Missbrauch melden</label>
	<input type="hidden" id="action" name="action" value="handleIdentification"/>
</form>
