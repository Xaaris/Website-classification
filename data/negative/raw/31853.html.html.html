  <script type="application/ld+json"
          id="_jsonld">{"@context":"http://schema.org","@type":"NewsArticle","headline":"Freie Ausbildungspl\u00e4tze | Warum 150.900 Jugendliche trotz Arbeitsmarkt-Boom keine Ausbildung finden","image":{"@type":"ImageObject","url":"https://orange.handelsblatt.com/wp-content/uploads/2017/08/freie-ausbildungsplaetze-760x428.jpg","width":760,"height":428},"publisher":{"@type":"Organization","name":"Orange by Handelsblatt","logo":{"@type":"ImageObject","url":"https://orange.handelsblatt.com/wp-content/themes/hbOrange/images/logo.jpg","width":200,"height":60}},"author":{"@type":"Person","name":"Maximilian Nowroth"},"datePublished":"2017-08-11 10:53:19","description":"Zum 1. September starten rund eine halbe Million junge Menschen in Deutschland ihre Berufsausbildung. Obwohl es mehr freie Lehrstellen als Bewerber gibt, haben viele noch keinen Job gefunden. Woran liegt das? Wir kl\u00e4ren die wichtigsten Fragen.","articleBody":"Zum 1. September starten eine halbe Million junge Menschen in Deutschland ihre Berufsausbildung. Obwohl es mehr freie Lehrstellen als Bewerber gibt, haben viele noch keinen Job gefunden. Woran liegt das? \u201e25.000 freie Lehrstellen in NRW\u201c, \u201eoffene Ausbildungspl\u00e4tze in Jena\u201c, \u201eAzubis dringend gesucht\u201c \u2013 deutsche Medien \u00fcberschlagen sich derzeit mit solchen Schlagzeilen. Obwohl es die Chancen aber auf den ersten Blick so gut aussehen, finden viele junge Menschen keine Ausbildung. Hier kl\u00e4ren wir die wichtigsten Fragen. Was ist das Problem? Momentan gibt es in Deutschland 179.000 unbesetzte Lehrstellen. Das schreibt die Bundesagentur f\u00fcr Arbeit in ihrem aktuellen Monatsbericht. Gleichzeitig meldet die Beh\u00f6rde 150.900 Jugendliche, die mit der Schule fertig sind und gerne ihre Ausbildung anfangen wollen \u2013 aber einfach keine passende Stelle finden. Rein mathematisch klingt das Problem simpel: Auf 100 freie Lehrstellen kommen gerade mal 84 unversorgte Bewerber. Die k\u00f6nnten doch sofort mit der Arbeit beginnen, oder? So einfach ist es in der Realit\u00e4t leider nicht. +++ Au\u00dferdem bei Orange: Die 10 beliebtesten Ausbildungsberufe \u2013 und was du damit verdienst +++ Woran liegt das? Die Lehrstellen sind nicht da, wo die Bewerber wohnen. In S\u00fcddeutschland, dem Saarland und Hamburg sowie den zwei ostdeutschen Bundesl\u00e4ndern Th\u00fcringen und Mecklenburg-Vorpommern gibt es deutlich mehr Ausbildungsstellen als Bewerber. Dagegen fehlen Lehrstellen vor allem in Berlin und Nordrhein-Westfalen aber auch in Hessen, um rechnerisch jedem gemeldeten Bewerber einen Job anbieten zu k\u00f6nnen. In welchen Berufen gibt's die meisten freien Ausbildungspl\u00e4tze? Die meisten unbesetzten Ausbildungsstellen gab es im Juli f\u00fcr Kaufleute im Einzelhandel, gefolgt von Verk\u00e4uferinnen und Verk\u00e4ufern. Auff\u00e4llig ist, dass mit Hotelfachleuten und K\u00f6chen zwei Jobs aus der Gastronomiebranche ganz oben bei den Suchanzeigen stehen. +++ Au\u00dferdem bei Orange: Warum Restaurants die Kellnerinnen ausgehen +++ In welchen Jobs sind die Chancen f\u00fcr Bewerber eher schlecht? Deutlich weniger Ausbildungsstellen als Bewerber gibt es dagegen in B\u00fcro- und Verwaltungsberufen, in der Tierpflege, in Medienberufen oder in k\u00fcnstlerisch-kreativen Berufen. Dazu geh\u00f6ren Mediengestalter, Gestalter f\u00fcr visuelles Marketing oder Veranstaltungskaufleute. L\u00e4sst sich in den n\u00e4chsten Wochen noch ein Ausbildungsplatz finden? Die Arbeitsagentur ist optimistisch: \u201eBis September werden erfahrungsgem\u00e4\u00df noch viele bislang unversorgte Bewerber eine Ausbildung oder eine Alternative finden und Ausbildungsstellen noch besetzt werden.\u201c Na dann: Bewerbt euch! +++ Au\u00dferdem bei Orange: So findest du deine Traum-Lehrstelle +++ Gibt es eine Lehrstellenb\u00f6rse im Internet? Ja! Da ist zum Beispiel die Lehrstellenb\u00f6rse der Handwerkskammern. Das Handwerk bietet mehr als 150 Ausbildungsberufe an, die meisten Firmen suchen Nachwuchs in den Bereichen Gastronomie, Bau und Lebensmittelhandwerk. Au\u00dferdem k\u00f6nntest du dich bei der Lehrstellenb\u00f6rse der Industrie- und Handelskammern umschauen. Aktuell werden allein mehr als 3.000 Bankkaufleute in ganz Deutschland gesucht! Au\u00dferdem wollen Betriebe derzeit besonders viele Industriekaufleute und Fachkr\u00e4fte f\u00fcr Lagerlogistik ausbilden.","dateModified":"2017-08-11 11:02:42","mainEntityOfPage":{"@type":"WebPage","@id":"https://orange.handelsblatt.com/artikel/31853"},"dateline":"Berlin, DE"}</script>
