<body ng-class="application.menuClass" ng-controller="ApplicationController as application" class="{{application.feedbackClass}}">
    <div ng-if="false">
        <div class="spinner">
            <div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div>
        </div>
    </div>
    <div ui-view></div>

    <div ng-cloak ng-controller="FeedbackController as feedback" class="feedback">
        <button class="button" ng-click="feedback.toggle()">Feedback</button>
        <div class="background" class="dark" ng-show="feedback.show" ng-click="feedback.close()"></div>
        
        <div class="form" ng-show="feedback.show">
            <span class="close" title="Close" ng-click="feedback.close()">×</span>
            <form name="form" ng-submit="form.$valid && feedback.send()">                
                <label>Feedback</label> 
                <textarea placeholder="Du hast Feedback für marktguru? Hilf mit marktguru noch besser zu machen."
                    ng-model="feedback.text" required></textarea> 
                <input type="email" placeholder="Deine E-Mail-Adresse" ng-model="feedback.email" required>
                <button class="btn btn-primary">Senden</button>
            </form>
        </div>
    
    </div>

    
    <script type="text/ng-template" id="/views/home.html">
<div class="home-page">

	

	<div mg-leaflets-sushi="home.sushiOffersParams" mg-title="home.sushiTitle" source="Home page top leaflets area"></div>

	<div mg-ads-collection="home.teasersParams"></div>	

	<div mg-offers-list="home.topOffersParams"></div>

	<div mg-ads-collection="home.worldParams"></div>

	<!--<div mg-nearby-stores="home.nearbyStoresParams"></div>-->

	<h2 class="inset-shadow ta-center margin-top">Nie mehr Angebote verpassen!</h2>

	<div class="row margin-top">
		<div class="col-sm-12">
			<div class="box">
				<h2 class="headline">MARKTGURU</h2>
				<!-- /.headline -->
				<div class="inner-box row">
					<div class="col-md-12">
						<p>Woche für Woche finden sich unzählige Prospekte von Discountern, Baumärkten oder Kaufhäusern in den Briefkästen deutscher Haushalte. Die meisten davon landen jedoch ungelesen direkt wieder in der Papiertonne, da nur selten die wirklichen Interessen der vermeintlichen Leser angesprochen werden. Abhilfe schafft hierbei marktguru. Mit einer übersichtlichen und klaren Struktur kann sowohl in den Smartphone Apps als auch in der Web-Version gezielt nach Beilagen verschiedenster Händler gesucht werden.</p> 

						<p>Ein weiteres Highlight neben der klassischen Prospekte-Ansicht zum Blättern ist die große Auswahl an Einzelangeboten, die zum digitalen Preisvergleich der Warenangebote aufrufen. Egal ob Lebensmittel, Drogerie- oder Tierbedarf - Die  Suchfunktion und vorgeschlagenen Kategorien sowie Marken ermöglichen es, einfach und bequem die besten Angebote für Produkte zu ermitteln. Damit diese nach dem Aufstöbern bei marktguru auch schnell im Handel erworben werden können wird passend die nächstgelegene Filiale angezeigt. Das alles gibt es ebenso kostenlos wie die wöchentlichen Wurfsendungen, die mit den Sonderaktionen zum Sparen einladen.</p> 

						<p>Mit marktguru wird somit kein Schnäppchen des Lieblingsmarktes mehr verpasst, selbst wenn dieser keine Handzettel per Post streut. Getrost kann deshalb ein “Bitte keine Reklame” an den Briefkasten angebracht werden, denn mit marktguru gibt es die ganze Produktvielfalt des deutschen Handels als digitalen Werbezettel auf PC und Handy.</p>
					</div>				
				</div>			

			</div>
			<!-- /.box -->
		</div>
		<!-- /.col-sm-12 -->
	</div>
	<!-- /.row margin-top -->
</div>
</script>
