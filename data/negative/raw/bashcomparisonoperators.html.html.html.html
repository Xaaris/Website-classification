<h3>Linux BASH - Comparison Operators</h3>

&nbsp;<b>Integer Comparison Operators</b><br>
<table>
<tr bgcolor=ffcc00><td width=75><b>Operator</b></td><td width=250><b>Description</b></td><td width=400><b>Example</b></td></tr>
<script language="JavaScript">
drawOperatorTableRow("-eq", "Is Equal To", "if [ $1 -eq 200 ]",1);
drawOperatorTableRow("-ne", "Is Not Equal To", "if [ $1 -ne 1 ]");
drawOperatorTableRow("-gt", "Is Greater Than", "if [ $1 -gt 15 ]");
drawOperatorTableRow("-ge", "Is Greater Than Or Equal To", "if [ $1 -ge 10 ]");
drawOperatorTableRow("-lt", "Is Less Than", "if [ $1 -lt 5 ]");
drawOperatorTableRow("-le", "Is Less Than Or Equal To", "if [ $1 -le 0 ]");
drawOperatorTableRow("==", "Is Equal To", "if (( $1 == $2 )) [Note: Used within double parentheses]");
drawOperatorTableRow("!=", "Is Not Equal To", "if (( $1 != $2 ))");
drawOperatorTableRow("<", "Is Less Than", "if (( $1 < $2 ))");
drawOperatorTableRow("<=", "Is Less Than Or Equal To", "if (( $1 <= $2 ))");
drawOperatorTableRow(">", "Is Greater Than", "if (( $1 > $2 ))");
drawOperatorTableRow(">=", "Is Greater Than Or Equal To", "if (( $1 >= $2 ))");
</script>
</table>
<br>
&nbsp;<b>String Comparison Operators</b><br>
<table>
<tr bgcolor=ffcc00><td width=75><b>Operator</b></td><td width=250><b>Description</b></td><td width=400><b>Example</b></td></tr>
<script language="JavaScript">
drawOperatorTableRow("= or ==","Is Equal To", 'if [ "$1" == "$2" ]',1);
drawOperatorTableRow("!=", "Is Not Equal To", 'if [ "$1" != "$2" ]');
drawOperatorTableRow(">", "Is Greater Than (ASCII comparison)", 'if [ "$1" > "$2" ]');
drawOperatorTableRow(">=", "Is Greater Than Or Equal To", 'if [ "$1" >= "$2" ]');
drawOperatorTableRow("<", "Is Less Than", 'if [ "$1" < "$2" ]');
drawOperatorTableRow("<=", "Is Less Than Or Equal To", 'if [ "$1" <= "$2" ]');
drawOperatorTableRow("-n", "Is Not Null", 'if [ -n "$1" ]');
drawOperatorTableRow("-z", "Is Null (Zero Length String)", 'if [ -z "$1"]');
</script>
</table>
